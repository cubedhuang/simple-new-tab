<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>new tab</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Lexend+Deca:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet">

		<link rel="shortcut icon" href="favicon.ico">

		<!-- the script in head before content loads prevents the initial flash of white -->
		<script>
			try {
				const rawSavedColors = localStorage.getItem('colors');

				if (rawSavedColors) {
					const savedColors = JSON.parse(rawSavedColors);

					for (const [key, value] of Object.entries(savedColors)) {
						document.documentElement.style.setProperty(`--${key}`, value)
					}
				}
			} catch {
				localStorage.removeItem('colors');
			}

			try {
				const rawSavedFont = localStorage.getItem('font');

				if (rawSavedFont) {
					const savedFont = JSON.parse(rawSavedFont);

					document.documentElement.style.setProperty(`--font`, savedFont)
				}
			} catch {
				localStorage.removeItem('font');
			}

			try {
				const rawSavedFontSize = localStorage.getItem('fontSize');

				if (rawSavedFontSize) {
					const savedFontSize = JSON.parse(rawSavedFontSize);

					document.documentElement.style.setProperty(`--fontSize`, savedFontSize)
				}
			} catch {
				localStorage.removeItem('fontSize');
			}

			try {
				const rawSavedTweaks = localStorage.getItem('tweaks');

				if (rawSavedTweaks) {
					const savedTweaks = JSON.parse(rawSavedTweaks);

					document.documentElement.style.setProperty(
						'--heading-font-weight',
						savedTweaks.boldHeadings ? '700' : '400'
					);

					if (savedTweaks.capitalizedTitle) {
						document.head.querySelector('title').textContent = "New Tab";
					}
				}
			} catch {
				localStorage.removeItem('tweaks');
			}
		</script>
	</head>

	<body class="bg-background">
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
