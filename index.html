<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>new tab</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap"
			rel="stylesheet">

		<link rel="shortcut icon" href="favicon.ico">

		<!-- the script in head before content loads prevents the initial flash of white -->
		<script>
			const savedColors = JSON.parse(localStorage.getItem('simple-new-tab:colors'));

			for (const [key, value] of Object.entries(savedColors)) {
				document.documentElement.style.setProperty(`--${key}`, value)
			}
		</script>
	</head>

	<body class="bg-background">
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
